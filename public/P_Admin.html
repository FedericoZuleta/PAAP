<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Profesores</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .container h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .button {
            display: block;
            background-color: #293a52;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #293a52;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 30px;
            background-color: #162f46;
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 1.1rem;
        }

        .back-button:hover {
            background-color: #0f1f30;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .button {
                font-size: 1rem;
                padding: 12px;
            }

            .back-button {
                top: 10px;
                left: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Gestión de Profesores</h2>
        <a href="InicioSesion.html" class="back-button">Regresar</a>
        <a href="Agregar_profesor.html" class="button" id="agregar-profesor">Agregar Profesor</a>
        <a href="Eliminar_profesor.html" class="button" id="eliminar-profesor">Eliminar Profesor</a>
        <a href="Ver_profesor.html" class="button" id="listado-profesores">Ver Listado de Profesores</a>
        <a href="Asignar_asesoria.html" class="button" id="Asignar_asesoria">Asignar Asesoria</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICAU</title>
    <style>
        .paap-button {
            padding: 10px 20px;
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 16px; 
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 1200px; /* Cambié la posición para que esté visible */
            background-color: #162f46;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0f1f30;
        }
    </style>
</head>
<body>
    <h1>PROFESORES</h1>
    <a href="InicioSesion.html" class="back-button">&#8592; Cerrar Sesion</a>
    <button class="paap-button" onclick="window.location.href='P_Profesores.html'">Ir a PAAP</button>
</body>
</html>

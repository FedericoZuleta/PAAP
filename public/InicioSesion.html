<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICAU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 177.78vh;
            height: 100vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px; /* Reduce el ancho m√°ximo del contenedor */
            z-index: 1;
            padding: 20px; /* Espacio alrededor del contenedor */
        }

        .login-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 350px; /* Reduce a√∫n m√°s el ancho del formulario */
            max-height: 80vh; /* Limita el alto m√°ximo */
            margin: 20px 0; /* A√±ade margen vertical */
            overflow-y: auto; /* Permite scroll si es necesario */
        }

        .Login-Titulo {
            font-size: 24px; /* Reduce el tama√±o del t√≠tulo */
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
            display: block;
        }

        .user-icon img {
            width: 100px; /* Reduce el tama√±o de la imagen */
            height: 100px; /* Reduce el tama√±o de la imagen */
            margin-bottom: 15px;
            border-radius: 50%;
            object-fit: cover;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px; /* Reduce el espacio entre los inputs */
        }

        .input-group input {
            width: 100%;
            padding: 10px; /* Reduce el padding de los inputs */
            font-size: 16px; /* Reduce el tama√±o de la fuente de los inputs */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding-right: 40px; /* Espacio para el √≠cono */
        }

        .input-group input::placeholder {
            color: #888;
            font-size: 14px; /* Reduce el tama√±o del placeholder */
        }

        .Alternar_Contrase√±a {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 16px; /* Reduce el tama√±o del √≠cono */
            color: #888;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            width: 100%;
            padding: 10px; /* Reduce el padding del bot√≥n */
            font-size: 16px; /* Reduce el tama√±o del texto del bot√≥n */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px; /* Reduce el margen inferior */
        }

        button:hover {
            background-color: #a7a7a7;
        }

        .login-links a {
            display: block;
            margin-top: 10px; /* Reduce el espacio entre los enlaces */
            font-size: 14px; /* Reduce el tama√±o de la fuente de los enlaces */
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .Otros-links {
            margin-top: 15px; /* Reduce el margen superior */
            border-top: 1px solid #ccc;
            padding-top: 10px; /* Reduce el padding superior */
            display: flex;
            justify-content: space-around;
        }

        .Otros-links a {
            font-size: 14px; /* Reduce el tama√±o de los enlaces */
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .Otros-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/PHqJ64r9hlc?autoplay=1&mute=1&loop=1&playlist=PHqJ64r9hlc&controls=0&modestbranding=1&showinfo=0&rel=0&iv_load_policy=3" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <label class="Login-Titulo">Inicio de Sesi√≥n</label>

            <div class="user-icon">
                <img src="/images/icono usuario.png">
            </div>

            <div class="input-group">
                <input type="text" id="Usuario" name="Usuario" placeholder="Usuario" required>
            </div>

            <div class="input-group">
                <input type="password" id="Contrase√±a" name="Contrase√±a" placeholder="Contrase√±a" required>
                <button type="button" class="Alternar_Contrase√±a" onclick="AlternarC()">üëÅÔ∏è</button>
            </div>

            <button type="submit">Ingresar</button>

            <div class="login-links">
                <a href="#">¬øOlvidaste tu Usuario?</a>
                <a href="#">¬øOlvidaste tu contrase√±a?</a>
                <a href="#">Ingreso de visitantes</a>
            </div>

            <div class="Otros-links">
                <a href="#">Inscripciones</a>
                <a href="#">Aplicaciones</a>
                <a href="#">Otros...</a>
            </div>
        </form>
    </div>

    <script>
        function AlternarC() {
            const passwordInput = document.getElementById('Contrase√±a');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        async function handleLogin(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.redirected) {
                    window.location.href = response.url; // Redirigir a la URL del backend
                } else {
                    const result = await response.json();
                    alert(result.message);
                }
            } catch (error) {
                console.error("Error en la solicitud de inicio de sesi√≥n:", error);
                alert("Error en el servidor. Int√©ntelo de nuevo m√°s tarde.");
            }
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>

</html>
